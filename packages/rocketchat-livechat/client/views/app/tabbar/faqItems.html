<template name="faqItems">
  <h1>Bijbehorende FAQ items</h1>

  <ul>
    {{#each faqItems}}
      <li><a href="{{url}}">{{text}}</a>
      {{#if message}}
        -
        <strong>
            {{message}}{{#if item.truncated}}&hellip;{{/if}}
        </strong>
      {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
